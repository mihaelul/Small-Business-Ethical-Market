<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Product Details - Rio</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="main2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .product-details-container {
        padding-top: 120px;
        padding-bottom: 60px;
        max-width: 1200px;
        margin: 0 auto;
        padding-left: 40px;
        padding-right: 40px;
      }

      .back-button {
        margin-bottom: 30px;
        padding: 12px 24px;
        background: var(--color-bg-secondary);
        color: var(--color-text-white);
        border: none;
        border-radius: 15px;
        font-family: var(--font-body-semibold);
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      .back-button:hover {
        background-color: var(--color-button-hover);
      }

      .product-details {
        background: var(--color-bg-card);
        border-radius: 34px;
        padding: 60px;
        box-shadow: 0px 4px 4px #00000040, 0px -4px 4px #00000040;
      }

      .product-name {
        font-family: var(--font-heading);
        font-weight: 400;
        font-size: 64px;
        color: var(--color-text-primary);
        margin: 0 0 20px 0;
        line-height: 1.2;
      }

      .product-company {
        font-family: var(--font-body-medium);
        font-size: 24px;
        color: var(--color-text-secondary);
        margin: 0 0 30px 0;
      }

      .product-price {
        font-family: var(--font-body-bold);
        font-weight: 700;
        font-size: 48px;
        color: var(--color-text-primary);
        margin: 0 0 40px 0;
      }

      .product-actions {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .action-button {
        padding: 15px 30px;
        border: none;
        border-radius: 15px;
        font-family: var(--font-body-semibold);
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.2s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
      }

      .action-button:hover {
        transform: translateY(-2px);
      }

      .action-button--primary {
        background-color: var(--color-bg-secondary);
        color: var(--color-text-white);
      }

      .action-button--primary:hover {
        background-color: var(--color-button-hover);
      }

      .action-button--favorite {
        background-color: var(--color-text-primary);
        color: var(--color-text-white);
      }

      .action-button--favorite:hover {
        background-color: var(--color-button-hover);
      }

      .action-button--favorite.favorited {
        background-color: #b45e4b;
      }

      .action-button--favorite.favorited:hover {
        background-color: var(--color-text-secondary);
      }

      .action-button svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }

      .product-info {
        margin-top: 50px;
        padding-top: 40px;
        border-top: 2px solid var(--color-text-secondary);
      }

      .info-item {
        margin-bottom: 24px;
      }

      .info-label {
        font-family: var(--font-body-bold);
        font-weight: 700;
        font-size: 18px;
        color: var(--color-text-primary);
        margin-bottom: 8px;
      }

      .info-value {
        font-family: var(--font-body);
        font-size: 16px;
        color: var(--color-text-black);
        word-break: break-word;
      }

      .info-value a {
        color: var(--color-text-primary);
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .info-value a:hover {
        color: var(--color-button-hover);
        text-decoration: underline;
      }

      .loading,
      .error {
        text-align: center;
        padding: 60px;
        font-family: var(--font-body);
        font-size: 20px;
        color: var(--color-text-primary);
      }

      .error {
        color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="home">
      <!-- Navigation -->
      <nav class="nav-fundal" role="navigation">
        <a
          href="main2.html"
          style="
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-left: 20px;
          "
        >
          <img
            class="burger-icon"
            src="assets/burger.svg"
            alt="Back to home"
            style="cursor: pointer"
          />
        </a>

        <form class="search-bar" role="search" style="pointer-events: none; opacity: 0.7;">
          <label for="search-input" class="visually-hidden"
            >Search products</label
          >
          <input
            type="search"
            id="search-input"
            name="search"
            placeholder="Search"
            aria-label="Search products"
            disabled
          />
          <button type="submit" aria-label="Submit search" disabled>
            <img src="assets/burger.svg" alt="Search" class="search-icon" />
          </button>
        </form>

        <a href="main2.html" class="cosul-meu" aria-label="View shopping cart">
          <img class="basket-icon" src="assets/bascket.svg" alt="Basket-icon" />
          <span class="nav-link-text nav-link-text--cart">COȘUL MEU</span>
        </a>

        <a href="#favorites" class="favorite" aria-label="View favorites">
          <img class="heart-icon" src="assets/heart.svg" alt="heart-icon" />
          <span class="nav-link-text nav-link-text--favorite">FAVORITE</span>
        </a>

        <a
          href="profile.html"
          class="profile"
          type="button"
          aria-label="Open user profile"
          style="text-decoration: none; display: block"
        ></a>
      </nav>

      <div class="product-details-container">
        <a href="main2.html" class="back-button">← Back to Main</a>
        <div id="product-container">
          <div class="loading">Loading product...</div>
        </div>
      </div>
    </div>

    <script>
      "use strict";
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("product-container");

        const productJson = localStorage.getItem("selectedProduct");

        if (!productJson) {
          container.innerHTML =
            '<div class="error">Produsul nu a fost găsit. Vă rugăm selectați un produs.</div>';
          return;
        }

        let product;
        try {
          product = JSON.parse(productJson);
        } catch (error) {
          container.innerHTML =
            '<div class="error">Eroare la citirea datelor produsului.</div>';
          return;
        }

        // Format price: returns value directly from database
        function formatPrice(priceString) {
          if (!priceString || typeof priceString !== "string") {
            return "Preț indisponibil";
          }
          return priceString.trim();
        }

        // Check if product is favorited (using Nume as identifier)
        const favoriteProducts = JSON.parse(
          localStorage.getItem("favoriteProducts") || "[]"
        );
        const isFavorited = favoriteProducts.includes(product.Nume);

        const formattedPrice = formatPrice(product.Pret);
        container.innerHTML = `
          <div class="product-details">
            <h1 class="product-name">${product.Nume || "Produs fără nume"}</h1>
            <p class="product-company">${product.Site || "Site necunoscut"}</p>
            <p class="product-price">${formattedPrice}</p>
            <div class="product-actions">
              <a href="${
                product.Link || "#"
              }" target="_blank" class="action-button action-button--primary">
                Vezi produsul pe site
              </a>
              <button class="action-button action-button--favorite ${
                isFavorited ? "favorited" : ""
              }" id="favorite-btn">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                ${isFavorited ? "Elimină din Favorite" : "Adaugă la Favorite"}
              </button>
            </div>
            <div class="product-info">
              <div class="info-item">
                <div class="info-label">Nume Produs</div>
                <div class="info-value">${product.Nume || "N/A"}</div>
              </div>
              <div class="info-item">
                <div class="info-label">Site</div>
                <div class="info-value">${product.Site || "N/A"}</div>
              </div>
              <div class="info-item">
                <div class="info-label">Preț</div>
                <div class="info-value">${formattedPrice}</div>
              </div>
              <div class="info-item">
                <div class="info-label">Link</div>
                <div class="info-value">
                  <a href="${
                    product.Link || "#"
                  }" target="_blank">
                    ${product.Link || "N/A"}
                  </a>
                </div>
              </div>
              ${
                product.Site_URL
                  ? `
              <div class="info-item">
                <div class="info-label">Site URL</div>
                <div class="info-value">
                  <a href="${product.Site_URL}" target="_blank">
                    ${product.Site_URL}
                  </a>
                </div>
              </div>
              `
                  : ""
              }
            </div>
          </div>
        `;

        document.title = `${product.Nume || "Produs"} - Rio`;

        const favoriteBtn = document.getElementById("favorite-btn");
        favoriteBtn.addEventListener("click", () => {
          let favoriteProducts = JSON.parse(
            localStorage.getItem("favoriteProducts") || "[]"
          );

          if (favoriteProducts.includes(product.Nume)) {
            favoriteProducts = favoriteProducts.filter(
              (name) => name !== product.Nume
            );
            favoriteBtn.classList.remove("favorited");
            favoriteBtn.innerHTML = `
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              Adaugă la Favorite
            `;
          } else {
            favoriteProducts.push(product.Nume);
            favoriteBtn.classList.add("favorited");
            favoriteBtn.innerHTML = `
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              Elimină din Favorite
            `;
          }

          localStorage.setItem(
            "favoriteProducts",
            JSON.stringify(favoriteProducts)
          );
        });
      });
    </script>
  </body>
</html>
