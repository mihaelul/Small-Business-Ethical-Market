<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Profile - Rio</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="main2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      .profile-container {
        padding-top: 120px;
        padding-bottom: 60px;
        max-width: 1200px;
        margin: 0 auto;
        padding-left: 40px;
        padding-right: 40px;
      }

      .profile-section {
        background: var(--color-bg-card);
        border-radius: 34px;
        padding: 40px;
        box-shadow: 0px 4px 4px #00000040, 0px -4px 4px #00000040;
        margin-bottom: 30px;
      }

      .profile-section-title {
        font-family: var(--font-heading);
        font-weight: 400;
        font-size: 48px;
        color: var(--color-text-primary);
        margin: 0 0 30px 0;
        border-bottom: 2px solid var(--color-text-secondary);
        padding-bottom: 15px;
      }

      .favorite-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .favorite-item {
        padding: 20px;
        border-bottom: 1px solid var(--color-bg-placeholder);
        color: var(--color-text-black);
        font-family: var(--font-body);
        font-size: 18px;
        transition: background-color 0.2s ease, padding-left 0.2s ease;
      }

      .favorite-item:last-child {
        border-bottom: none;
      }

      .favorite-item:hover {
        background-color: var(--color-bg-primary);
        padding-left: 30px;
      }

      .product-item {
        padding: 20px;
        border-bottom: 1px solid var(--color-bg-placeholder);
        transition: background-color 0.2s ease, padding-left 0.2s ease;
        cursor: pointer;
      }

      .product-item:last-child {
        border-bottom: none;
      }

      .product-item:hover {
        background-color: var(--color-bg-primary);
        padding-left: 30px;
      }

      .product-name {
        font-family: var(--font-body-semibold);
        font-weight: 600;
        font-size: 20px;
        color: var(--color-text-primary);
        margin-bottom: 8px;
      }

      .product-details {
        font-family: var(--font-body);
        font-size: 16px;
        color: var(--color-text-secondary);
      }

      .empty-message {
        color: var(--color-text-secondary);
        font-style: italic;
        font-family: var(--font-body);
        font-size: 18px;
        padding: 40px 20px;
        text-align: center;
      }

      .product-link {
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .back-button {
        margin-bottom: 30px;
        padding: 12px 24px;
        background: var(--color-bg-secondary);
        color: var(--color-text-white);
        border: none;
        border-radius: 15px;
        font-family: var(--font-body-semibold);
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      .back-button:hover {
        background-color: var(--color-button-hover);
      }
    </style>
  </head>
  <body>
    <div class="home">
      <!-- Navigation -->
      <nav class="nav-fundal" role="navigation">
        <a href="main2.html" style="text-decoration: none; display: flex; align-items: center; margin-left: 20px;">
          <img class="burger-icon" src="assets/burger.svg" alt="Back to home" style="cursor: pointer" />
        </a>
        
        <form class="search-bar" role="search" style="pointer-events: none; opacity: 0.7;">
          <label for="search-input" class="visually-hidden">Search products</label>
          <input type="search" id="search-input" name="search" placeholder="Search" aria-label="Search products" disabled />
          <button type="submit" aria-label="Submit search" disabled>
            <img src="assets/burger.svg" alt="Search" class="search-icon" />
          </button>
        </form>

        <a href="buy.html" class="cosul-meu" aria-label="View shopping cart">
          <img class="basket-icon" src="assets/bascket.svg" alt="Basket-icon" />
          <span class="nav-link-text nav-link-text--cart">Coșul meu</span>
        </a>

        <a href="profile.html" class="favorite" aria-label="View favorites">
          <img class="heart-icon" src="assets/heart.svg" alt="heart-icon" />
          <span class="nav-link-text nav-link-text--favorite">Favorite</span>
        </a>

        <a href="profile.html" class="profile" type="button" aria-label="Open user profile" style="text-decoration: none; display: block;"></a>
      </nav>

      <!-- Profile Content -->
      <div class="profile-container">
        <a href="main2.html" class="back-button">← Back to Main</a>

        <!-- Favorite Categories Section -->
        <section class="profile-section">
          <h1 class="profile-section-title">CATEGORII FAVORITE</h1>
          <ul id="favorite-cats" class="favorite-list"></ul>
        </section>

        <!-- Favorite Products Section -->
        <section class="profile-section">
          <h1 class="profile-section-title">PRODUSE FAVORITE</h1>
          <ul id="favorite-products" class="favorite-list"></ul>
        </section>
      </div>
    </div>

    <script src="Node.js"></script>
    <script>
      "use strict";
      document.addEventListener("DOMContentLoaded", async () => {
        const categoriesContainer = document.getElementById("favorite-cats");
        const savedCategories = JSON.parse(
          localStorage.getItem("selectedCategories") || "[]"
        );

        if (savedCategories.length === 0) {
          categoriesContainer.innerHTML =
            '<li class="empty-message">Nu ai categorii favorite selectate. Mergi înapoi și selectează câteva categorii!</li>';
        } else {
          savedCategories.forEach((cat) => {
            const item = document.createElement("li");
            item.className = "favorite-item";
            item.textContent = String(cat);
            categoriesContainer.appendChild(item);
          });
        }

        const productsContainer = document.getElementById("favorite-products");
        const favoriteProductNames = JSON.parse(
          localStorage.getItem("favoriteProducts") || "[]"
        );

        if (favoriteProductNames.length === 0) {
          productsContainer.innerHTML =
            '<li class="empty-message">Nu ai produse favorite. Apasă butonul de favorite pe orice produs pentru a-l adăuga aici!</li>';
        } else {
          // Load products from API to get complete details
          try {
            const response = await fetch("/api/products");
            const data = await response.json();
            const allProducts = data.products || [];

            const favoriteProducts = allProducts.filter(product => 
              favoriteProductNames.includes(product.Nume)
            );

            if (favoriteProducts.length === 0) {
              // If products not found in API, display names only
              favoriteProductNames.forEach((productName) => {
                const item = document.createElement("li");
                item.className = "product-item";
                
                const name = document.createElement("div");
                name.className = "product-name";
                name.textContent = productName;
                
                item.appendChild(name);
                productsContainer.appendChild(item);
              });
            } else {
              favoriteProducts.forEach((product) => {
                const link = document.createElement("a");
                link.href = "#";
                link.className = "product-link";
                link.addEventListener("click", (e) => {
                  e.preventDefault();
                  localStorage.setItem("selectedProduct", JSON.stringify(product));
                  window.location.href = "product.html";
                });

                const item = document.createElement("li");
                item.className = "product-item";

                const name = document.createElement("div");
                name.className = "product-name";
                name.textContent = product.Nume || "Produs fără nume";

                const details = document.createElement("div");
                details.className = "product-details";
                const price = product.Pret || "Preț indisponibil";
                const site = product.Site || "Site necunoscut";
                details.textContent = `${site} • ${price}`;

                item.appendChild(name);
                item.appendChild(details);
                link.appendChild(item);
                productsContainer.appendChild(link);
              });
            }
          } catch (error) {
            console.error("Eroare la încărcarea produselor:", error);
            // Fallback: display names only
            favoriteProductNames.forEach((productName) => {
              const item = document.createElement("li");
              item.className = "product-item";
              
              const name = document.createElement("div");
              name.className = "product-name";
              name.textContent = productName;
              
              item.appendChild(name);
              productsContainer.appendChild(item);
            });
          }
        }
      });
    </script>
  </body>
</html>
