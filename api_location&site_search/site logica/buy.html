<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Cosul Meu - Rio</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="main2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      /* Cart Page Styles */
      .cart-container {
        display: flex;
        gap: 40px;
        padding: 120px 40px 40px;
        max-width: 1400px;
        margin: 0 auto;
        min-height: calc(100vh - 80px);
      }

      /* Main Cart Section */
      .cart-main {
        flex: 1;
        max-width: 900px;
      }

      .cart-title {
        font-family: var(--font-heading);
        font-weight: 400;
        color: var(--color-text-primary);
        font-size: 72px;
        letter-spacing: 0;
        line-height: normal;
        margin: 0 0 40px 0;
      }

      /* Seller Groups */
      .seller-group {
        margin-bottom: 40px;
      }

      .seller-name {
        font-family: var(--font-body);
        font-weight: 400;
        color: var(--color-text-primary);
        font-size: 18px;
        margin: 0 0 20px 0;
      }

      /* Cart Product Card */
      .cart-product-card {
        display: flex;
        gap: 20px;
        background-color: var(--color-bg-card);
        border-radius: 20px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
        align-items: flex-start;
      }

      .cart-product-card .product-image-placeholder {
        width: 120px;
        height: 120px;
        min-width: 120px;
        background-color: var(--color-bg-placeholder);
        border-radius: 12px;
        flex-shrink: 0;
      }

      .product-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .product-name {
        font-family: var(--font-body-medium);
        font-weight: 500;
        color: var(--color-text-black);
        font-size: 24px;
        margin: 0;
        line-height: 1.4;
      }

      .product-actions {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      /* Quantity Selector */
      .quantity-selector {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .quantity-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: var(--color-text-primary);
        color: var(--color-text-white);
        border: none;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease, transform 0.1s ease;
        font-family: var(--font-body-bold);
      }

      .quantity-btn:hover {
        background-color: var(--color-button-hover);
        transform: scale(1.05);
      }

      .quantity-btn:active {
        transform: scale(0.95);
      }

      .quantity-value {
        font-family: var(--font-body-semibold);
        font-weight: 600;
        color: var(--color-text-black);
        font-size: 18px;
        min-width: 30px;
        text-align: center;
      }

      .delete-link {
        font-family: var(--font-body);
        font-weight: 400;
        color: var(--color-text-primary);
        font-size: 16px;
        text-decoration: none;
        transition: color 0.2s ease, text-decoration 0.2s ease;
        cursor: pointer;
      }

      .delete-link:hover {
        color: var(--color-button-hover);
        text-decoration: underline;
      }

      .cart-product-card .product-price {
        font-family: var(--font-body);
        font-weight: 700;
        color: var(--color-text-primary);
        font-size: 28px;
        text-align: right;
        align-self: flex-start;
        white-space: nowrap;
      }

      /* Order Summary Sidebar */
      .order-summary {
        width: 400px;
        background-color: var(--color-bg-card);
        border-radius: 20px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        height: fit-content;
        position: sticky;
        top: 100px;
      }

      .summary-title {
        font-family: var(--font-body);
        font-weight: 700;
        color: var(--color-text-primary);
        font-size: 48px;
        letter-spacing: 0;
        line-height: normal;
        margin: 0 0 30px 0;
      }

      .summary-total {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid var(--color-bg-placeholder);
      }

      .total-label {
        font-family: var(--font-body);
        font-weight: 400;
        color: var(--color-text-black);
        font-size: 20px;
      }

      .total-amount {
        font-family: var(--font-body-bold);
        font-weight: 700;
        color: var(--color-text-primary);
        font-size: 32px;
      }

      .buy-button {
        width: 100%;
        padding: 18px 30px;
        background-color: var(--color-text-primary);
        color: var(--color-text-white);
        border: none;
        border-radius: 12px;
        font-family: var(--font-body-bold);
        font-weight: 700;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
      }

      .buy-button:hover {
        background-color: var(--color-button-hover);
        transform: translateY(-2px);
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
      }

      .buy-button:active {
        transform: translateY(0);
      }

      .buy-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .loading, .error {
        text-align: center;
        padding: 40px;
        font-family: var(--font-body);
        font-size: 20px;
        color: var(--color-text-primary);
      }

      .error {
        color: #d32f2f;
      }

      .empty-cart {
        text-align: center;
        padding: 60px;
        font-family: var(--font-body);
        font-size: 24px;
        color: var(--color-text-secondary);
      }

      /* Responsive adjustments */
      @media (max-width: 1200px) {
        .cart-container {
          flex-direction: column;
        }

        .order-summary {
          width: 100%;
          position: relative;
          top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="home">
      <!-- Navigation -->
      <nav class="nav-fundal" role="navigation">
        <a href="main2.html" style="text-decoration: none; display: flex; align-items: center; margin-left: 20px;">
          <img class="burger-icon" src="assets/burger.svg" alt="Back to home" style="cursor: pointer" />
        </a>
        
        <form class="search-bar" role="search" style="pointer-events: none; opacity: 0.7;">
          <label for="search-input" class="visually-hidden">Search products</label>
          <input type="search" id="search-input" name="search" placeholder="Search" aria-label="Search products" disabled />
          <button type="submit" aria-label="Submit search" disabled>
            <img src="assets/burger.svg" alt="Search" class="search-icon" />
          </button>
        </form>

        <a href="buy.html" class="cosul-meu" aria-label="View shopping cart">
          <img class="basket-icon" src="assets/bascket.svg" alt="Basket-icon" />
          <span class="nav-link-text nav-link-text--cart">Coșul meu</span>
        </a>

        <a href="#favorites" class="favorite" aria-label="View favorites">
          <img class="heart-icon" src="assets/heart.svg" alt="heart-icon" />
          <span class="nav-link-text nav-link-text--favorite">Favorite</span>
        </a>

        <a href="profile.html" class="profile" type="button" aria-label="Open user profile" style="text-decoration: none; display: block;"></a>
      </nav>

      <!-- Cart Content -->
      <div class="cart-container">
        <!-- Main Cart Section -->
        <main class="cart-main">
          <h1 class="cart-title">COSUL MEU</h1>
          <div id="products-container">
            <div class="loading">Se încarcă produsele...</div>
          </div>
        </main>

        <!-- Order Summary Sidebar -->
        <aside class="order-summary">
          <h2 class="summary-title">SUMAR COMANDĂ</h2>
          <div class="summary-total">
            <span class="total-label">Total:</span>
            <span class="total-amount" id="total-amount">0,00 Lei</span>
          </div>
          <button class="buy-button" type="button" id="buy-button" disabled>BUY</button>
        </aside>
      </div>
    </div>

    <script>
      "use strict";
      
      let allOrders = [];

      // Format price: returns value directly from database
      function formatPrice(priceString) {
        if (!priceString || typeof priceString !== "string") {
          return "N/A";
        }
        return priceString.trim();
      }

      // Parse price string to number for calculations
      function parsePrice(priceString) {
        if (!priceString || typeof priceString !== "string") {
          return 0;
        }

        const priceMatch = priceString.match(/[\d.,]+/);
        if (!priceMatch) {
          return 0;
        }

        let price = priceMatch[0].replace(/\./g, "").replace(",", ".");
        return parseFloat(price) || 0;
      }

      // Calculate total price of all orders
      function calculateTotal() {
        let total = 0;
        allOrders.forEach(order => {
          total += parsePrice(order.Pret);
        });
        return total;
      }

      // Update total display and enable/disable buy button
      function updateTotal() {
        const total = calculateTotal();
        const totalElement = document.getElementById("total-amount");
        totalElement.textContent = total.toFixed(2).replace(".", ",") + " Lei";
        
        const buyButton = document.getElementById("buy-button");
        buyButton.disabled = allOrders.length === 0;
      }

      // Remove order from cart
      async function removeOrder(orderId) {
        if (!confirm("Sigur vrei să ștergi acest produs din coș?")) {
          return;
        }

        try {
          const response = await fetch(`/api/orders/${orderId}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json"
            }
          });

          const data = await response.json();

          if (data.success) {
            await loadOrders();
          } else {
            alert("Eroare: " + (data.error || "Nu s-a putut șterge comanda"));
          }
        } catch (error) {
          console.error("Eroare la ștergerea comenzii:", error);
          alert("Eroare la ștergerea comenzii. Verifică conexiunea la server.");
        }
      }

      // Render orders grouped by seller
      function renderOrders() {
        const container = document.getElementById("products-container");
        
        if (allOrders.length === 0) {
          container.innerHTML = '<div class="empty-cart">Coșul tău este gol. Adaugă produse din căutare!</div>';
          return;
        }

        const ordersBySite = {};
        allOrders.forEach(order => {
          const site = order.Site || "Necunoscut";
          if (!ordersBySite[site]) {
            ordersBySite[site] = [];
          }
          ordersBySite[site].push(order);
        });

        let html = "";
        
        Object.keys(ordersBySite).forEach(site => {
          html += `<section class="seller-group">`;
          html += `<p class="seller-name">Produse livrate de ${site}</p>`;
          
          ordersBySite[site].forEach(order => {
            html += `
              <article class="cart-product-card">
                <div class="product-image-placeholder" role="img" aria-label="Product image"></div>
                <div class="product-info">
                  <h3 class="product-name">${order.Nume || "Produs fără nume"}</h3>
                  <div class="product-actions">
                    <div class="quantity-selector">
                      <span class="quantity-value">1</span>
                    </div>
                    <div style="display: flex; gap: 15px; align-items: center;">
                      <a href="${order.Link || "#"}" target="_blank" class="delete-link" style="text-decoration: none;">Vezi produsul</a>
                      <a href="#" class="delete-link" onclick="removeOrder(${order.ID_comanda}); return false;" style="color: #d32f2f; cursor: pointer;">Șterge</a>
                    </div>
                  </div>
                </div>
                <div class="product-price">${formatPrice(order.Pret)}${order.Pret && !order.Pret.toLowerCase().includes('lei') && !order.Pret.toLowerCase().includes('ron') ? ' Lei' : ''}</div>
              </article>
            `;
          });
          
          html += `</section>`;
        });

        container.innerHTML = html;
      }

      // Load orders from database
      async function loadOrders() {
        try {
          const response = await fetch("/api/buy/orders");
          const data = await response.json();

          if (data.success && data.orders) {
            allOrders = data.orders;
            renderOrders();
            updateTotal();
          } else {
            document.getElementById("products-container").innerHTML = 
              '<div class="error">Eroare la încărcarea comenzilor.</div>';
          }
        } catch (error) {
          console.error("Eroare la încărcarea comenzilor:", error);
          document.getElementById("products-container").innerHTML = 
            '<div class="error">Eroare la încărcarea comenzilor. Verifică dacă serverul rulează.</div>';
        }
      }

      // Finalize order (BUY button handler)
      async function finalizeOrder() {
        if (allOrders.length === 0) {
          alert("Coșul este gol!");
          return;
        }

        const buyButton = document.getElementById("buy-button");
        buyButton.disabled = true;
        buyButton.textContent = "Se procesează...";

        alert(`Comandă finalizată! ${allOrders.length} produse în comandă.`);
        
        buyButton.disabled = false;
        buyButton.textContent = "BUY";
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadOrders();
        
        const buyButton = document.getElementById("buy-button");
        buyButton.addEventListener("click", finalizeOrder);
      });
    </script>
  </body>
</html>
